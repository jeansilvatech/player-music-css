<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="./assets/ImagineDragonsEvolve.jpg" alt="">
        <h1>Believer</h1>
        <h2>Imagine Dragons</h2>
        <div class="line">
            <span class="line2"></span>
            <span class="circle"></span>
        </div>
        <div class="player">
            <i class="fa-solid fa-shuffle aleatorio"></i>
            <i class="fa-solid fa-backward-step voltar"></i>
            <i class="fa-solid fa-circle-play play"></i>
            <i class="fa-solid fa-circle-pause pause"></i>
            <i class="fa-solid fa-forward-step avancar"></i>
            <i class="fa-solid fa-repeat repetir"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9a7e4ca02b.js" crossorigin="anonymous"></script>
</body>
</html>
